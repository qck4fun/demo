# Use DevServices to spin up a test database automatically
# quarkus.datasource.devservices.enabled=true

# Default datasource
# quarkus.datasource.db-kind=mssql
quarkus.datasource.devservices.enabled=true

# Flyway datasource
# quarkus.datasource.flywayds.db-kind=mssql
quarkus.datasource.flywayds.username=${quarkus.datasource.username}
quarkus.datasource.flywayds.password=${quarkus.datasource.password}
quarkus.datasource.flywayds.jdbc.url=${quarkus.datasource.jdbc.url}
quarkus.datasource.flywayds.devservices.enabled=false